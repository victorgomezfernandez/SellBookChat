<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SellBook</title>

    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <div id="container">
        <div id="header">
            <div id="side-menu">
                <i class="fa-solid fa-bars" id="left-menu-opener"></i>
                <a href="index.html"><span id="name">SellBook</span></a>
            </div>
            <div id="left-menu">
                <i class="fa-solid fa-x" id="left-menu-closer"></i>
                <a href="index.html"><span class="index">Index</span></a>
                <div id="contents">
                    <div>
                        <a href="buy.html">
                            <p class="link">Buy</p>
                        </a>
                        <a href="sell.html">
                            <p class="link">Sell</p>
                        </a>
                        <a href="chat.html">
                            <p class="link">Chat</p>
                        </a>
                        <p class="link">Our partners</p>
                        <p class="link">Support</p>
                    </div>
                </div>
            </div>
        </div>
        <div id="log-in-button">
            <div class="button-slide slide-right">SIGN IN</div>
        </div>
        <div id="text">
            <div id="head">
                <p>Sell and buy books!</p>
            </div>
            <div id="main">
                <p>Use our website to trade with books for a fair price with fellow readers</p>
                <br>
                <p>For the moment we can offer the next categories:</p>
            </div>
            <div class="categories">
                <div class="image-container">
                    <img src="img/novel.jpg" alt="novel">
                </div>
                <div class="image-container">
                    <img src="img/manga.jpg" alt="manga">
                </div>
                <div class="image-container">
                    <img src="img/graphic-novel.jpg" alt="graphic-novel">
                </div>
                <div class="image-container">
                    <img src="img/comic.jpg" alt="comic">
                </div>
                <div class="image-container">
                    <img src="img/e-book.jpg" alt="e-book">
                </div>
                <div class="image-container">
                    <img src="img/guide.jpg" alt="guide">
                </div>
                <div class="image-container">
                    <img src="img/encyclopedia.jpg" alt="encyclopedia">
                </div>
                <div class="image-container">
                    <img src="img/dictionary.jpg" alt="dictionary">
                </div>
                <div class="image-container">
                    <img src="img/tale.jpg" alt="tale">
                </div>
                <div class="image-container">
                    <img src="img/politics.jpg" alt="politics">
                </div>
            </div>
        </div>
        <!-- <div class="partners">
            <p>We are pleased to have this partners, as they help to give visibility to this new marketplace</p>
        </div> -->
    </div>
    <footer>
        <div id="credits">
            <p class="text">Support</p>
            <p class="mail">support.us@sellbook.com</p>
            <p class="mail">support.eu@sellbook.com</p>
        </div>
        <div id="logo">
            <img src="img/logo.png" alt="logo">
        </div>
        <div id="socials">
            <p class="text">Socials</p>
            <a class="social-links">
                <i class="fa-brands fa-instagram fa-2xs"></i>
                <i class="fa-brands fa-x-twitter fa-2xs"></i>
                <i class="fa-brands fa-whatsapp fa-2xs"></i>
            </a>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/62463d218d.js" crossorigin="anonymous"></script>
    <script src="js/left-menu.js"></script>
</body>

</html>
